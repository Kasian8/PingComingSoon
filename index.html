<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="/ping-coming-soon-page-master/images/logo.svg" alt="">
    </div>
  </header>

  <main>
    <section class="textAndImput">
      <div class="texts">
        <h1>We are launching <span class="boldText">soon!</span></h1>
        <p class="subscribe">Subscribe and get notified</p>
      </div>
      <form action="#">
        <div class="inputDiv">
          <input type="email" id="eMail" name="eMail" class="eMail" placeholder="Your email address...">
          <p class="errorMsg">Please provide a valid email address</p>
        </div>
        <button type="submit" class="subBtn">Notify Me</button>
      </form>
    </section>

    <section class="imgContainer">
      <img src="/ping-coming-soon-page-master/images/illustration-dashboard.png" alt="">
    </section>
  </main>

  <footer>
    <div class="linksContainer">
      <a href="https://www.facebook.com" class="socialLink" target="_blank">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://x.com/" class="socialLink" target="_blank">
        <i class="fa-brands fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" class="socialLink" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
  </footer>


  <script src="script.js"></script>
</body>

</html>
